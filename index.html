<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snitch Futuristic Calculator</title>
    <style>
        :root {
            --bg-light: #f4f4f4;
            --text-light: #222;
            --bg-dark: #121212;
            --text-dark: #fff;
            --accent: #4CAF50;
        }

        body {
            font-family: Arial, sans-serif;
            transition: 0.3s;
            text-align: center;
        }

        .container {
            width: 300px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            margin-bottom: 10px;
            border: 1px solid gray;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background: var(--accent);
            color: white;
            border-radius: 5px;
        }

        #result {
            margin-top: 10px;
            font-size: 20px;
        }

        .theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            cursor: pointer;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 5px;
        }

        .light-mode {
            background: var(--bg-light);
            color: var(--text-light);
        }

        .dark-mode {
            background: var(--bg-dark);
            color: var(--text-dark);
        }
    </style>
</head>
<body class="light-mode">
    <button class="theme-toggle" onclick="toggleTheme()">Dark Mode</button>
    
    <div class="container">
        <h2>Python Calculator</h2>
        <input type="text" id="calculation" placeholder="Enter calculation (e.g., 2+2)">
        <button onclick="calculate()">Calculate</button>
        <p id="result">Result: <span>0</span></p>
        <button onclick="showOperations()">Show Operations</button>
        <ul id="operations" style="display:none;"></ul>
    </div>

    <script>
        let darkMode = false;
        function toggleTheme() {
            document.body.classList.toggle("dark-mode");
            document.body.classList.toggle("light-mode");
            darkMode = !darkMode;
            document.querySelector(".theme-toggle").textContent = darkMode ? "Light Mode" : "Dark Mode";
        }

        function calculate() {
            let input = document.getElementById("calculation").value;
            fetch("https://5eb213d6-3af4-4457-a95d-6b074bd6fc3d-00-20egmasi5kxmk.sisko.replit.dev/", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `calculation=${encodeURIComponent(input)}`
            })
            .then(response => response.json())
            .then(data => document.querySelector("#result span").textContent = data.result || "Error");
        }

        function showOperations() {
            fetch("https://5eb213d6-3af4-4457-a95d-6b074bd6fc3d-00-20egmasi5kxmk.sisko.replit.dev/list")
            .then(response => response.json())
            .then(data => {
                let list = document.getElementById("operations");
                list.innerHTML = "";
                Object.values(data.operations).flat().forEach(op => {
                    let item = document.createElement("li");
                    item.textContent = op;
                    list.appendChild(item);
                });
                list.style.display = "block";
            });
        }
    </script>
</body>
</html>
